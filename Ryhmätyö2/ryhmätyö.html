    <h1 id="otsikko">Edvin Laine</h1>
    <p id="otsikkoteksti">(vuoteen 1906 Bovellán; 13. heinäkuuta 1905 Iisalmi – 18. marraskuuta 1989 Helsinki)
       oli Suomen tunnetuimpia teatteri- ja elo­kuva­ohjaajia.
       Laineen ohjaama elokuva Tuntematon sotilas (1955) on
       yli­voimaisesti kaikkien aikojen katsotuin elo­kuva Suomessa.</p>
